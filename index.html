<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>YuGiOh - Card</title>
  </head>

  <body>
    <div id="card" class="card card-type">
      <div class="heading">
        <h2 class="card-heading">Card Name</h2>
        <div class="card-atributte"></div>
      </div>

      <div class="card-level">
        <div class="card-level_star"></div>
      </div>

      <div class="card-img">
        <img src="img/ilustration.jfif" alt="card-img" />
      </div>

      <div class="card-description">
        <p class="card-class">[First/Second]</p>

        <p class="card-text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit eius
          facere saepe soluta qui autem tenetur porro voluptas laboriosam optio,
          ad totam repudiandae, dicta et, blanditiis dolorem itaque veritatis
          esse!
        </p>

        <div class="card-stats">
          <div class="stat-row">
            <span class="stat">Atk</span>
            <span>1000</span>
          </div>

          <div class="stat-row">
            <span class="stat">Def</span>
            <span>1000</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
